<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1 id="text">Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button id="btnagain" class="btn again">Again!</button>
      <div id="number" class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input form="input" id="guess" type="number" class="guess"/>
        <button name="input" id="btnchek" class="btn check">Check!</button>
      </section>
      <section class="right">
        <p id="message" class="message">Start guessing...</p>
        <p id="score" class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p id="highscore" class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div class="modal-bg">
      <div class="modal">
        <h2>You are Winner</h2>
        <button class="btn-ok">Okey)</button>
        <span class="modal-close">X</span>
      </div>
    </div>

    <div class="modal-bg1">
      <div class="modal1">
        <h2>You are lose</h2>
        <button class="btn-ok1">Ooh(</button>
        <span class="modal-close1">X</span>
      </div>
    </div>






    <script src="script.js"></script>

  </body>
</html>
